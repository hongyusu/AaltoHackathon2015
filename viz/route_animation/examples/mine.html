<!DOCTYPE html>
<html> 
  <head> 
	<title>Simple Example</title> 
    <style>
     html, body, #map-canvas {
       height: 100%;
       margin: 0px;
       padding: 0px
     }
    </style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry" type="text/javascript"></script> 
	<script src="js/three.min.js"></script>
	<script src="js/GSVPano.js"></script>
	<script src="../src/Hyperlapse.js"></script>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script> 	     	 
	 var map;
	 var pointN=20;
	 
	 var moveToLocation = function(location){
	   map.panTo(location);
	 };
	 var zoomAppropriately = function(points){
	   var bounds = new google.maps.LatLngBounds();
	   for(var i=0; i<points.length; i++){
		 bounds.extend(new google.maps.LatLng(points[i]['lat'], points[i]['lng']))
	   }
	   map.fitBounds(bounds);
	 };
	 
	 var calcCentroid = function(points){
	   var latSum=0, lngSum=0;
	   for(var i=0; i<points.length; i++){
		 latSum += points[i]['lat'];
		 lngSum += points[i]['lng'];
	   }
	   return new google.maps.LatLng(latSum/points.length, lngSum/points.length);
	 };
	 
	 var truncatePoints = function(pts, n){
	   var newPts = [];
	   var i=0;
	   var step = Math.ceil(pts.length / n);
	   while(i<pts.length){
		 newPts.push(pts[i]);
		 i+=step;
	   }
	   
	   return newPts;
	 };
	 
	 var initialize = function () {
	   console.log("map initializing...");
	   var myLatLng = new google.maps.LatLng(0, 180);
	   var mapOptions = {
		 zoom: 3,
		 center: myLatLng,
		 mapTypeId: google.maps.MapTypeId.TERRAIN,
		 max_points: 50
	   };

	   map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);		 
	 };
	 google.maps.event.addDomListener(window, 'load', initialize);
	 
	 $(document).ready(function(){
	   var hyperlapse = new Hyperlapse(document.getElementById('pano'), {
		 zoom: 1,
		 elevation: 10,
		 millis: 50,
	   });

	   hyperlapse.onError = function(e) {
		 console.log(e);
	   };

	   hyperlapse.onRouteComplete = function(e) {
		 hyperlapse.load();
	   };

	   hyperlapse.onLoadComplete = function(e) {
		 hyperlapse.play();
	   };


	   $.getJSON('walking.json', function(points){
		 console.log("Load data OK:", points.length, " points loaded. ");
		 
		 points = truncatePoints(points, pointN);
		 console.log("Truncated to ", points.length);
		 
		 var waypoints = [];
		 for(var i=0; i<points.length; i++){
		   waypoints.push(new google.maps.LatLng(points[i]['lat'], points[i]['lng']));
		 }
		 var distance = points[points.length-1]['values']['distance']

		 var response = {
		   "routes": [{
			 "overview_path": waypoints,
			 "legs": [{'distance': {'value': distance*1000}}]
		   }]
		 };
		 hyperlapse.generate({route: response});
		 var polyline = new google.maps.Polyline({
		   path: waypoints,
		   strokeColor: "#00ff00",
		   strokeOpacity: 1.0,
		   strokeWeight: 2
		 });
		 polyline.setMap(map);
		 var centroid = calcCentroid(points);
		 moveToLocation(centroid);
		 zoomAppropriately(points);
	   });
	   
	 });
	 
	</script> 
	
  </head> 
  <body> 
	<div>
	  <div id="pano"></div>	  
	</div>
	<div style="width:100%; height:100%;">
	  <div id="map-canvas"></div>
	</div>
  </body> 
</html>
